<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

        <link rel="stylesheet"
            href="{{ url_for('static', filename='index.css') }}">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script src="{{ url_for('static', filename='b64decode.js') }}"></script>
        <script src="{{ url_for('static', filename='face-api.min.js') }}"></script>

    </head>

    <body>

        <div class="row">
            <div id="col1" class="col-md-4" id="col1">
            </div>
            <div id="col2" class="col-md-4" id="col1">

                <div id="middle">
                    <P id="para">Emotion Base Music Player</P>
                    <p id="reading_complete"></p>
                    <p id="emotion">
                    <div class="loader">
                        <div class="loading">
                        </div>
                    </div>
                </div>
             
                <div class="contentarea">

                    <div class="camera">
                        <video id="video">Video stream not available.</video>
                    </div>
                    <div><button id="startbutton">Start Face Reading</button>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
                <div id="start_stop">
                    <button id="stream">Start Camera</button>
                    <button id="stop">Close Camera</button>
                </div>
                <div>

                    <audio id="audio" controls autoplay>

                    </audio>
                </div>
            </div>
            <div id="col4" class="col-md-4" id="col1">
            </div>

    </body>

</html>
